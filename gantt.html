        #Gantt_id {

            padding-top: 90px;
            overflow-y: scroll;
        }

        .guntt_head {
            position: absolute;
            top: 1px;
            height: 90px;
            overflow: hidden;
            background: #fff;
            z-index: 1;
        }

        .guntt_content {
            /* background: #0f0; */
        }

        .leftPanel {
            float: left;
            width: 40%;
            border-right: 1px solid #ebebeb;
            box-sizing: border-box;
        }

        .rightPanel {
            float: left;
            width: 60%;
            box-sizing: border-box;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .rightPanelc {
            box-sizing: border-box;
            position: absolute;
            cursor: pointer;
            left: 0;
            top: 0;
            text-align: center;
        }

        .leftitem {
            padding: 10px;
            border-bottom: 1px solid #ebebeb;
        }

        .rightitem {
            border-bottom: 1px solid #ebebeb;
            /* background: lawngreen; */
            text-align: center;

        }

        .leftitem:last-child,
        .rightitem:last-child {
            border: none;
        }

        .dayitem {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            float: left;
            border-right: 1px solid #ebebeb;
            border-bottom: 1px solid #ebebeb;
            box-sizing: border-box;
        }

        .monthItem {
            height: 30px;
            float: left;
            line-height: 30px;
            text-align: center;
            border-right: 1px solid #ebebeb;
            border-bottom: 1px solid #ebebeb;
            box-sizing: border-box;
        }

        .dayitem:last-child,
        .rightitem_i:last-child,
        .monthItem:last-child {
            border-right: none;
        }

        .timetop,
        .timemid {
            height: 30px;
        }

        .rightitem_i {
            border-right: 1px solid #ebebeb;
            width: 30px;
            height: 100%;
            float: left;
            box-sizing: border-box;
        }

        .lefttop {
            height: 90px;
            border-bottom: 1px solid #ebebeb;
            box-sizing: border-box;
            text-align: center;
            line-height: 90px;
            border-right: 1px solid #ebebeb;
            float: left;
        }

        .righttop {
            height: 90px;
            border-bottom: 1px solid #ebebeb;
            box-sizing: border-box;
            text-align: center;
            float: left;
            position: relative;
            overflow: hidden;
        }

        .righttopc {
            box-sizing: border-box;
            position: absolute;
            cursor: pointer;
            left: 0;
            top: 0;
            text-align: center;
        }
    </style>

        Gantt.prototype.init = function () {

        Gantt.prototype.timestamp = function (time) {
            return (new Date(time)).getTime();
        };
        Gantt.prototype.formatDate = function (date, show_time) {
            if (typeof (date) === "string") {
                let re_datestring = /(\d{4})-(\d{1,2})-(\d{1,2})/;
                if (re_datestring.test(date)) {
                    let re_match = date.match(re_datestring);
                    date = new Date();
                    date.setFullYear(re_match[1]);
                    date.setMonth(parseInt(re_match[2]) - 1);
                    date.setDate(re_match[3]);
                    if (re_match[4]) {
                        date.setHours(re_match[5]);
                        date.setMinutes(re_match[6]);
                        date.setSeconds(re_match[7]);
                    } else {
                        date.setHours(0);
                        date.setMinutes(0);
                        date.setSeconds(0);
                    }
                }
            } else if (!(date instanceof Date)) {
                date = undefined;
            }
            if (!date) return "";
            return date;
        };
        Gantt.prototype.formatDate = function (date, show_time) {
            if (typeof (date) === "string") {
                let re_datestring = /(\d{4})-(\d{1,2})-(\d{1,2})/;
                if (re_datestring.test(date)) {
                    let re_match = date.match(re_datestring);
                    date = new Date();
                    date.setFullYear(re_match[1]);
                    date.setMonth(parseInt(re_match[2]) - 1);
                    date.setDate(re_match[3]);
                    if (re_match[4]) {
                        date.setHours(re_match[5]);
                        date.setMinutes(re_match[6]);
                        date.setSeconds(re_match[7]);
                    } else {
                        date.setHours(0);
                        date.setMinutes(0);
                        date.setSeconds(0);
                    }
                }
            } else if (!(date instanceof Date)) {
                date = undefined;
            }
            if (!date) return "";
            if (show_time) {
                let seperator1 = "-";
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                let currentdate = year + seperator1 + month + seperator1 + strDate;
                return currentdate;
            } else {
                return date;
            }
        };
        Gantt.prototype.getStyle = function (element, cssPropertyName) {
            return (window.getComputedStyle ? window.getComputedStyle(element)[cssPropertyName] : element.currentStyle[cssPropertyName]);
        };
        Gantt.prototype.calc_days = function (start, end) {
            return Math.floor(((new Date(this.formatDate(end))).getTime() - (new Date(this.formatDate(start))).getTime()) / (1000 * 24 * 60 * 60));
        };
        Gantt.prototype.handleEvent = function () {
            let that = this;
            this.rightPanelc.onmousedown = function (e) {
                let event = e || window.event;
                let initial = event.clientX - that.rightPanelc.offsetLeft;
                document.onmousemove = function (e) {
                    let event = e || window.event;
                    let distanceX = event.clientX - initial;
                    if (distanceX > 0) {
                        distanceX = 0;
                    }
                    else if (distanceX <= that.rightPanel.offsetWidth - that.rightPanelc.offsetWidth) {
                        distanceX = that.rightPanel.offsetWidth - that.rightPanelc.offsetWidth;
                    }
                    that.rightPanelc.style.left = distanceX + 'px';
                    that.righttopc.style.left = distanceX + 'px';
                    return false;
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }
